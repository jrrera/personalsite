<style>
  /* Hide the CSS pseudo-element once JS has injected real bar elements */
  .header__logo.logo-bars-ready::after {
    display: none;
  }

  .logo-bars {
    display: flex;
    flex: 1;
    align-items: stretch;
    overflow: hidden;
  }

  .logo-bar {
    width: 2px;
    flex-shrink: 0;
    margin-right: 8px;
    background-color: var(--accent);
    animation: logo-bar-wave 2s ease-in-out infinite;
  }

  @keyframes logo-bar-wave {
    0%, 100% {
      background-color: var(--accent);
    }
    50% {
      background-color: color-mix(in srgb, var(--accent) 30%, black);
    }
  }

  .filter-viz {
    display: block;
    width: 100%;
    height: 120px;
  }

  /* ── Panel show/hide ───────────────────────────────────────────────────── */

  .filter-panel-toggle {
    position: relative; /* contains absolutely-positioned sparks */
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
    padding: 5px 0;
    cursor: pointer;
    user-select: none;
    -webkit-user-select: none;
    color: var(--accent);
    opacity: 0.25;
    font-size: 0.65rem;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    transition: opacity 0.2s;
  }

  .filter-panel-toggle:hover {
    opacity: 0.7;
  }

  @keyframes filter-toggle-pulse {
    0%   { opacity: 0.25; }
    4%   { opacity: 0.8;  }
    6%   { opacity: 0.2;  }
    9%   { opacity: 0.75; }
    11%  { opacity: 0.25; }
    22%  { opacity: 0.25; }
    24%  { opacity: 0.7;  }
    25%  { opacity: 0.25; }
    27%  { opacity: 0.8;  }
    29%  { opacity: 0.25; }
    100% { opacity: 0.25; }
  }

  .filter-panel-toggle.pulsing {
    animation: filter-toggle-pulse 1.4s linear;
  }

  .filter-panel-toggle__chevron {
    display: inline-block;
    transition: transform 0.3s ease;
  }

  .filter-panel-toggle.open .filter-panel-toggle__chevron {
    transform: rotate(180deg);
  }

  /* CSS grid trick: animates to content height without knowing it in advance */
  .filter-panel {
    display: grid;
    grid-template-rows: 0fr;
    transition: grid-template-rows 0.35s ease;
  }

  .filter-panel.open {
    grid-template-rows: 1fr;
  }

  .filter-panel__inner {
    overflow: hidden;
  }

  /* ── Controls row ─────────────────────────────────────────────────────── */

  .filter-controls {
    display: flex;
    gap: 20px;
    padding: 10px 0 16px;
    align-items: flex-start;
  }

  /* ── Knob ──────────────────────────────────────────────────────────────── */

  .knob-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    user-select: none;
    -webkit-user-select: none;
  }

  .knob {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: color-mix(in srgb, var(--accent) 8%, var(--background));
    border: 2px solid color-mix(in srgb, var(--accent) 50%, transparent);
    position: relative;
    cursor: ns-resize;
    transition: border-color 0.15s;
  }

  .knob:hover {
    border-color: var(--accent);
  }

  /* Indicator line rotates around the knob center (transform-origin = center of knob) */
  .knob__indicator {
    position: absolute;
    width: 2px;
    height: 14px;
    background: var(--accent);
    top: 5px;
    left: 23px;
    transform-origin: 1px 19px;
    border-radius: 1px;
  }

  .knob__label {
    font-size: 0.7rem;
    color: var(--foreground);
    text-transform: uppercase;
    letter-spacing: 0.08em;
    opacity: 0.6;
  }

  .knob__value {
    font-size: 0.7rem;
    color: var(--accent);
  }

  /* ── Toggle switch ─────────────────────────────────────────────────────── */

  .toggle-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    margin-left: auto;
    user-select: none;
    -webkit-user-select: none;
  }

  .toggle-track {
    width: 52px;
    height: 28px;
    border-radius: 14px;
    background: color-mix(in srgb, var(--accent) 8%, var(--background));
    border: 2px solid color-mix(in srgb, var(--accent) 40%, transparent);
    position: relative;
    cursor: pointer;
    transition: border-color 0.2s;
  }

  .toggle-track.active {
    border-color: var(--accent);
  }

  .toggle-thumb {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: color-mix(in srgb, var(--accent) 45%, transparent);
    top: 2px;
    left: 2px;
    transition: transform 0.2s, background 0.2s;
  }

  .toggle-track.active .toggle-thumb {
    transform: translateX(24px);
    background: var(--accent);
  }

  .toggle-labels {
    display: flex;
    gap: 6px;
  }

  .toggle-label {
    font-size: 0.65rem;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--foreground);
    opacity: 0.4;
    transition: opacity 0.2s, color 0.2s;
  }

  .toggle-label.active {
    color: var(--accent);
    opacity: 1;
  }

  /* ── Sequencer steps ───────────────────────────────────────────────────── */

  .filter-sequencer {
    display: flex;
    gap: 6px;
    padding: 0 0 12px;
  }

  .seq-step {
    flex: 1;
    height: 32px;
    padding: 0;
    background: transparent;
    border: 2px solid color-mix(in srgb, var(--accent) 25%, transparent);
    border-radius: 0;
    cursor: pointer;
    transition: background 0.1s, border-color 0.1s;
    /* reset theme button defaults */
    font-weight: normal;
    color: transparent;
  }

  .seq-step:hover {
    background: color-mix(in srgb, var(--accent) 10%, transparent);
    border-color: color-mix(in srgb, var(--accent) 60%, transparent);
  }

  .seq-step.active {
    background: color-mix(in srgb, var(--accent) 35%, transparent);
    border-color: var(--accent);
  }

  /* Playhead: bright outline on the current step */
  .seq-step.playing {
    outline: 2px solid var(--accent);
    outline-offset: 2px;
  }

  /* Fully lit when the step is both active and currently playing */
  .seq-step.active.playing {
    background: var(--accent);
  }
</style>
